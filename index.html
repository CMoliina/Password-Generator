<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-4 bg-dark text-light">
                <div class="my-3">
                    <h3 class="text-center">Password Generator</h3>
                </div>
                <div class="mb-3">
                    <label for="inputLength" class="form-label">Length</label>
                    <input type="number" class="form-control text-center" id="inputLength" min="1" max="50" value="12">
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="checkbox1">
                    <label for="checkbox1" class="form-check-label">Include numbers</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="checkbox2">
                    <label for="checkbox2" class="form-check-label">Include Include symbols</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary" id="btnGenerate">Generate Password</button>
                </div>
            </hr>
            <div class="d-grid gap-2 py-3">
                <span id="generatedPassword" class="badge bg-success"></span>
            </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
